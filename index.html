<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Escuela San Pedro</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
	<link rel="stylesheet" href="css/demo.css" />
	<link rel="stylesheet" href="css/templatemo-style.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
		
</head>

<body>
		
		<ul class="cb-slideshow">
			<form  class="formulario">
            
                    <h5>Ingrese sus datos y notas</h5>
                    <input class="controls" type="text"  id="nombreAlumno"   value="Nombre">

                    <input class="controls" type="number"  id="nota1"   value="Nota 1"> 

                    <input class="controls" type="number"  id="nota2"   value="Nota 2">   

                    <input class="controls" type="number"  id="nota3"   value="Nota 3">

                	<input class="boton" id="btnAlumno" type="submit" value="Enviar">
            </form>
		</ul>

		<div class="container-fluid">
			<div class="row cb-slideshow-text-container ">
				<div class= "tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
				<header class="mb-5"><h1>Bienvenido</h1></header>
				<P class="mb-5">Pagina creada para alumnos y profresores donde encontraran sus notas y asignaciones.</P>
					
                    
					<form action="#" method="get" id="mailAlumno" class="subscribe-form">
							<div class="row form-section">

						<div class="col-md-7 col-sm-7 col-xs-7">
							<input name="email" type="text" class="form-control" id="emailAlumno" placeholder="Ingese su email" required/>
						</div>
						<div class="col-md-5 col-sm-5 col-xs-5">
							<button type="button" onclick="getData()" class="tm-btn-subscribe">Enviar</button>
						</div>
						
						</div>
					</form>
					<P class="mb-5">Ingrese su nombre completo aqui para consultar su promedio.</P>
					<form action="#" method="get" id="formularioAlumno" class="subscribe-form">
							<div class="row form-section">

						<div class="col-md-7 col-sm-7 col-xs-7">
							<input name="nombre" type="text" class="form-control" id="nombreAlumno" placeholder="Nombre completo" required/>
						</div>
						<div class="col-md-5 col-sm-5 col-xs-5">
							<button type="button" class="tm-btn-subscribe" id="btnObtenerNota">Obtener</button>
						</div>
					
							</div>
					</form>
					
                    
					<div class="tm-social-icons-container text-xs-center">
	                	<a href="https://www.facebook.com/colegiosanpedroapostol/" class="tm-social-link"><i class="fa fa-facebook"></i></a>
	                    <a href="https://www.instagram.com/colegiosanpedro_/?hl=es" class="tm-social-link"><i class="fa fa-twitter"></i></a>
	                </div>

					</div>
				</div>	
				<div class="footer-link">
					<p>Pagina solo para ser usada con fines estudiantiles</p>
				</div>
		</div>	
			<script src="main.js"></script>
	</body>

	<script type="text/javascript" src="js/particles.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
